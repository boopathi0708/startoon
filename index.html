
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <link rel="stylesheet" href="profile_view.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>View patient</h2>
        </div>
        <div class="profile-section">
            <div class="patient-details">
                <h3>Jagan, 28</h3>
                <p>Patient ID: 87 20200727153457</p>
            </div>
            <div class="profile-icon">
                <img src="https://via.placeholder.com/50" alt="Profile Icon">
            </div>
        </div>
        <div class="goal-section">
            <div class="goal-text">Goal reached</div>
            <div class="goal-progress">
                <div class="progress-circle">
                    <span class="progress-text">40%</span>
                </div>
                <div class="goal-info">
                    <div class="goal-item">
                        <span class="goal-label">EMG</span>
                    </div>
                    <div class="goal-item">
                        <span class="goal-label">ROM</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-details">
            <p><strong>Phone no.</strong> <span>9999999999</span></p>
            <p><strong>Mail ID</strong> <span>jagan@gmail.com</span></p>
            <p><strong>Affected side</strong> <span>Bilateral</span></p>
            <p><strong>Condition</strong> <span>Ortho</span></p>
            <p><strong>Speciality</strong> <span>Osteoarthritis</span></p>
        </div>
        <div class="medical-history">
            <div class="history-title">
                <span class="history-icon">&#x1F4D3;</span>
                <span class="history-text">Medical history</span>
            </div>
            <p>Tooth Cavity</p>
        </div>
    </div>
</body>
</html>
